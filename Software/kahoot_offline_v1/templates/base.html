<DOCTYPE html>
  <html>
    <head>
		<meta charset="utf-8" />
		<title>
			{% block title %}Kahoot{% endblock %}
		</title>
			{% load static %}
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static "css/tailwind-output.css" %}">
		<link rel="stylesheet" href="{% static "css/jquery-ui.min.css" %}">
		<link rel="stylesheet" href="{% static "css/master.css" %}">
    </head>
    <body>
        {% if path == '/' %}
            <nav class="bg-gray-800 sticky top-0 z-50 shadow-xl">
        {% else %}
            <nav class="bg-gray-800 shadow-xl">
        {% endif %}
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button id="toggle_mobile_menu"  class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                            <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                        </div>
                        <div class="hidden sm:block sm:ml-6">
                            <div class="flex space-x-4">

                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="/" class=" {% if path == '/' %}bg-gray-900{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium">Danh sách các bộ câu hỏi</a>
                                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Quản lý thiết bị</a>

                            </div>
                        </div>
                    </div>
                    {% if path == '/' %}
                        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <a href="/create-set-questions" class="flex bg-purple-500 rounded-lg text-white text-center px-3 py-2 transition duration-300 ease-in-out hover:bg-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline mr-1 w-6 stroke-current text-white stroke-2" viewBox="0 0 25 25" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"/>
                                <line x1="12" y1="5" x2="12" y2="19"/>
                            </svg>
                            Tạo bộ câu hỏi
                        </a>
                    </div>

                    {% endif %}

                </div>
            </div>
            <div id="menu_mobile" class="hidden sm:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="/" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Danh sách các bộ câu hỏi</a>

                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Quản lý thiết bị</a>
                </div>
            </div>
        </nav>

		<main class="bg-white">{% block content %}{% endblock %}

        </main>



		<script src="{% static "js/jquery-3.5.1.min.js" %}"></script>
		<script src="{% static "js/sortablejs.min.js" %}"></script>

		<script src="{% static "js/main.js" %}"></script>
    </body>
  </html>
</DOCTYPE>
