[platformio]
; ko sai duoc tv co dau trong file nay
; chon board
; default_envs = nodemcu-esp8266
default_envs = nodemcu-32s

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
; upload_port = COM7
upload_port = COM8

[env:nodemcu-esp8266]
platform = espressif8266
board = nodemcu
framework = arduino
monitor_speed = 115200
; upload_port = COM14
upload_port = COM10

